<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Classifier</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; padding: 40px; text-align: center; }
        textarea { width: 80%; height: 100px; font-size: 16px; padding: 10px; margin-top: 20px; }
        .btn { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>SMS Spam Detection</h1>
    <form method="POST">
        <textarea name="message" placeholder="Type your message here..."></textarea><br>
        <button class="btn" type="submit">Check</button>
    </form>
    {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
